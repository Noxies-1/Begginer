<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table>
    <form action="Form.html">
        
        <tr>
            <th><label for="username">Nama :</label></th>
            <td><input type="text" id="username"></td>
        </tr>

        <br>

        <tr>
            <th><label for="password">password : </label></th>
            <td><input type="password" id="password"></td>
        </tr>

        <br>

        <tr>
            <th><label for="jeniskelamin">jeniskelamin : </label></th>
            <td>
                <input type="radio" name="jeniskelamin" id="wanita">wanita
                <input type="radio" name="jeniskelamin" id="pria">pria
            </td>
        </tr>

        <br>

        <tr>
            <th><label for="hobi">Hobi : </label></th>
            <td>
                <input type="checkbox" id="html">hmtl
                <input type="checkbox" id="css">css
                <input type="checkbox" id="javascript">javascript
            </td>
        </tr>

        <br>

        <tr>
        <td><textarea name="" id=""></textarea></td>
        </tr>

        <br>

        <tr>
            <td>
                <select>
                <option value="Kota">Asal Kota</option>
                <option value="Bandung">Bandung</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Cianjur">Cianjur</option>
                </select>
            </td>
        </tr>

        <br>

        <tr>
        <td><button type="submit">Kirim</button></td>
        </tr>

        <br>
    </form>
    </table>
</body>
</html>
