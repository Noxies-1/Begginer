<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasPraktikum</title>
</head>
<body>
    <table>
    <form action="T1.2.html">
        <div>Data Mahasiswa</div>
        <tr>
            <td><label for="username">Nama :</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="NPM">NPM : </label></td>
            <td><input type="text" id="NPM"></td>
        </tr>
        <tr>
            <td><label for="Kelas">Kelas : </label></td>
            <td>
                <select>
                    <option value=""></option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="jeniskelamin">jeniskelamin : </label></td>
            <td>
                <input type="radio" name="jeniskelamin" id="Pria">Pria
                <input type="radio" name="jeniskelamin" id="Wanita">Wanita
            </td>
        </tr>
    </table>
    <br>
    <div>Tempat Tinggal Mahasiswa</div>
    <table>
        <tr>
            <td><label for="Alamat">Alamat : </label></td>
            <td><textarea id="Alamat"></textarea></td>
        </tr>
        <tr>
            <td><label for="Kecamatan">Kecamatan :</label></td>
            <td><input type="text" id="Kecamatan"></td>
        </tr>
        <tr>
            <td><label for="Kabupaten/Kotamadya">Kabupaten/Kotamadya :</label></td>
            <td><input type="text" id="Kabupaten/Kotamadya"></td>
        </tr>
        <tr>
            <td><label for="Provinsi">Provinsi :</label></td>
            <td><input type="text" id="Provinsi"></td>
        </tr>
        <tr>
            <td><label for="Kode Pos">Kode Pos :</label></td>
            <td><input type="text" id="Kode Pos"></td>
        </tr>
    </table>
    <br>
    <div>Lain-lainnya</div>
    <table>
        <tr>
            <td><label for="Bahasa Pemrograman">Bahasa Pemrograman :</label></td>
            <td><input type="checkbox" id="C/C++">C/C++</td>
            <td><input type="checkbox" id="Go Lang">Go Lang</td>
            <td><input type="checkbox" id="Python">Python</td>
            <td><input type="checkbox" id="Lainnya">Lainnya</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="PHP">PHP</td>
            <td><input type="checkbox" id="javascript">javascript</td>
            <td><input type="checkbox" id="Ruby">Ruby</td>
        </tr>
        <tr>
            <td><label for="Kegiatan">Kegiatan :</label></td>
            <td><input type="checkbox" id="Organisasi Kemahasiswaan">Organisasi Kemahasiswaan</td>
            <td><input type="checkbox" id="Bidang Olahraga">Bidang Olahraga</td>
            <td><input type="checkbox" id="Lainnya">Lainnya</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="Organisasi di Luar Kampus">Organisasi di Luar Kampus</td>
            <td><input type="checkbox" id="Bidang Seni">Bidang Seni</td>
        </tr>
    </table>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
